<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
:root {
  --bg: #050709; --s1: #080c10; --s2: #0c1118;
  --border: #141c26; --text: #8faac2; --text3: #d8eaf8;
  --green: #19e87a; --red: #f03a50; --blue: #2478ff;
  --mono: 'IBM Plex Mono', monospace;
}
body { background: var(--bg); color: var(--text); font-family: var(--mono); font-size: 12px; margin: 0; }

/* LAYOUT GRID */
.dashboard { display: grid; grid-template-columns: 350px 1fr; gap: 16px; padding: 16px; max-width: 1600px; margin: auto; }
.card { background: var(--s1); border: 1px solid var(--border); border-radius: 6px; padding: 16px; }

/* METRICS GRID */
.stats-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 16px; }
.stat-card { background: var(--s2); padding: 12px; border-radius: 4px; border-left: 3px solid var(--border); }

/* SIGNAL COMPONENT */
.hero-signal { border: 1px solid var(--border2); background: linear-gradient(180deg, var(--s1), transparent); }
.big-val { font-size: 32px; font-weight: 700; color: var(--text3); }

/* TABLE REFINEMENTS */
table { width: 100%; border-collapse: collapse; }
th { font-size: 9px; text-transform: uppercase; color: var(--dim); padding: 8px; text-align: left; }
td { padding: 10px 8px; border-bottom: 1px solid var(--border); }
tr:hover { background: rgba(255,255,255,0.03); }
</style>
</head>
<body>

<header class="header"> </header>

<main class="dashboard">
  <div style="display: flex; flex-direction: column; gap: 16px;">
    <div class="card hero-signal">
      <div class="pt">ACTIVE SIGNAL</div>
      <div class="big-val" id="sig-score">—</div>
      </div>
    
    <div class="card">
      <div class="pt">IMPORT HEALTH</div>
      <div id="imp-body"></div>
    </div>
  </div>

  <div style="display: flex; flex-direction: column; gap: 16px;">
    <div class="stats-bar">
        <div class="stat-card">Today P&L<div class="tv" id="b-today-pnl">—</div></div>
        <div class="stat-card">Win Rate<div class="tv" id="b-wr">—</div></div>
    </div>

    <div class="card" style="height: 400px; display: flex; flex-direction: column;">
      <div class="ph">RECENT CYCLES</div>
      <div class="fscroll" id="feed-body"></div>
    </div>
  </div>
</main>

<section class="card" style="margin: 16px;">
    <div class="trades-hdr">Placed Trades</div>
    <div class="tbl-wrap">
        <table class="tbl" id="tbl-body">
            </table>
    </div>
</section>

</body>
</html>
